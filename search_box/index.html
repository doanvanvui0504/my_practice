<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <div class="search-box">
        <input type="text" class="search-box__input">
        <button class="search-box__btn">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
    </div>


    <script>
        const searchBtn = document.querySelector('.search-box__btn')
        const searchBox = document.querySelector('.search-box')
        const input = document.querySelector('.search-box__input')

        searchBtn.onclick = () => {
            if(searchBox.clientWidth === 70) {
                searchBox.style.width = '420px';
                input.focus();
            } else {
                searchBox.style.width = '70px';
            }
        }
    </script>
</body>
</html>
